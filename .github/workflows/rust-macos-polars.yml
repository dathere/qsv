name: macOS - Polars

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: ci-macos-polars-tests-${{ github.ref }}-1
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    # Skip CI for MCP-only commits (commit message contains "(mcp):")
    if: |
      github.event_name != 'push' ||
      !contains(github.event.head_commit.message, '(mcp):')

    # runs-on: self-hosted
    runs-on: macos-26

    steps:
    - uses: actions/checkout@v6        
    - uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
    - name: Setup Rust-cache
      uses: Swatinem/rust-cache@v2
      with:
        key: qsv-macospolarslatestcache
    - name: Remove cargo config from GH runner image which has target-cpu=native set
      run: rm -f .cargo/config.toml
    - name: Run tests
      run: cargo test --verbose --locked --features=polars,feature_capable
