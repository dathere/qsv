name: qsvlite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: ci-qsvlite-tests-${{ github.ref }}-1
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    # Skip CI for MCP-only commits (commit message contains "(mcp):")
    if: |
      github.event_name != 'push' ||
      !contains(github.event.head_commit.message, '(mcp):')

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: apt-get update Ubuntu, libwayland-dev
      run: |
        sudo apt-get update
        sudo apt-get install libwayland-dev
    - name: Installing Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
    - name: Setup Rust-cache
      uses: Swatinem/rust-cache@v2
      with:
        key: qsvlite-cache
    - name: Run tests
      # env:
      #   RUSTFLAGS: -C target-cpu=native
      run: cargo test --verbose --locked --features=lite
